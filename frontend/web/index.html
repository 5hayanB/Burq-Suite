<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Index
    </title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-5.3.2-dist/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/global.css">
    <link type="text/css" rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="body" class="container-fluid d-flex flex-row vh-100 pe-0 d-none">
    <!-- Left Menu -->
    <div class="container d-flex flex-column p-5">
        <h1 class="text-white mb-auto">
            <img src="images/flash64.png">
            Burq Suite
        </h1>
        <div class="d-flex flex-row justify-content-between mt-auto mb-auto">
            <button class="border border-0" onclick="open_new_proj('custom')">
                <span>
                    Custom
                </span>
                <br>
                DUT Verification
            </button>
            <button class="border border-0" onclick="open_new_proj('prebuilt')">
                <span>
                    Prebuilt
                </span>
                <br>
                DUT Verification
            </button>
            <button class="border border-0" onclick="open_new_proj('soc-now')">
                <span>
                    <img src="images/soc-now.png" class="img-fluid" id="soc_now_logo">
                </span>
                <br>
                DUT Verification
            </button>
        </div>
        <!-- TODO: Make HELP window -->
        <p class="mt-auto text-white">
            Confused? See <a href="#" class="link-opacity-75-hover">help</a>.
        </p>
        <p id="credit" class="mb-0">
            Powered by Micro Electronics Research Lab (MERL) - UIT
        </p>
    </div>
    <!-- Right Menu -->
    <div class="container w-50 d-flex flex-column p-5" id="proj_menu">
        <h2 class="mb-3 text-white">
            Existing Project
        </h2>
        <div class="input-group mb-3">
            <label class="input-group-text" for="dir">
                Path
            </label>
            <input class="form-control text-black" id="dir" readonly>
            <button class="btn btn-outline-secondary" onclick="select_proj_folder()">
                ...
            </button>
        </div>
        <!-- TODO: Add recent project tracking
        <h2 class="text-white mb-3">
            Recent
        </h2>
        -->
        <button class="btn btn-primary w-100 mt-auto" onclick="open_proj()">
            Open
        </button>
    </div>
</div>
<div class="modal fade" tabindex="-1" id="proj_select_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Select an existing project to open
                </h5>
                <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <p>
                    Please select the directory with a valid "test_configs.json" file.
                </p>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap-5.3.2-dist/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
