<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        New Project
    </title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-5.3.2-dist/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/global.css">
    <link type="text/css" rel="stylesheet" href="css/new_proj.css">
</head>
<body>
<div id="body" class="d-flex flex-column d-none">
    <div class="p-3">
        <h6 class="text-white text-center">
            New Project
        </h6>
    </div>
    <div class="input-group ps-3 pe-3 pb-2">
        <label class="input-group-text text-black" for="new_proj">
            Path:
        </label>
        <input class="form-control text-black" id="new_proj" readonly>
        <button class="btn btn-outline-secondary" type="button" onclick="select_new_proj()">
            ...
        </button>
    </div>
    <div class="d-flex flex-row ps-3 pe-3">
        <button type="button" class="btn btn-outline-danger me-auto" onclick="cancel_new_proj()">
            Cancel
        </button>
        <button type="button" class="btn btn-primary ms-auto" onclick="create_new_proj()" disabled id="create_btn">
            Create
        </button>
    </div>
</div>
<script src="js/bootstrap-5.3.2-dist/bootstrap.bundle.min.js"></script>
<script src="js/new_proj.js"></script>
</body>
</html>
