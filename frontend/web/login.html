<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        login
    </title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-5.3.2-dist/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/global.css">
    <link type="text/css" rel="stylesheet" href="css/login.css">
</head>
<body>
<div id="body" class="container d-flex flex-column justify-content-center align-items-center vh-100 d-none">
    <div class="alert alert-danger d-none" role="alert" id="failed_login_alert">
        Incorrect username or password
    </div>
    <div class="m-3">
        <label for="usr" class="form-label text-white">
            Username
        </label>
        <input type="text" class="form-control" id="usr">
    </div>
    <div class="m-3">
        <label for="passwd" class="form-label text-white">
            Password
        </label>
        <input type="password" class="form-control" id="passwd">
    </div>
    <div class="m-3">
        <button id="login_btn" class="btn text-white border border-0 rounded-pill shadow px-5 py-2 rounded-2" onclick="login()">
            Login
        </button>
    </div>
</div>
<script src="js/bootstrap-5.3.2-dist/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
